  <script>
    const form = document.getElementById("careerForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const values = Array.from(new FormData(form).values());
      const count = {};
      values.forEach(val => { if (val) count[val] = (count[val] || 0) + 1; });
      let result = "Flexible / Unsure", max = 0;
      for (const [cluster, num] of Object.entries(count)) {
        if (num > max) { max = num; result = cluster; }
      }
      localStorage.setItem("careerCluster", result);
      window.location.href = "result.html";
    });
  </script>
