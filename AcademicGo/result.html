<!DOCTYPE html>

      <h1>Your Recommended SHS Strand</h1>

        <h2 id="strandName">Loading...</h2>

      <button class="done-button" onclick="window.location.href='index.html'">Done</button>

        ]
      }
    };

    if (category && data[category]) {
      strandName.textContent = category;
      strandDesc.textContent = data[category].desc;

      strandCourses.innerHTML = "";
      data[category].courses.forEach(c => {
        const li = document.createElement("li");
        li.textContent = c;
        strandCourses.appendChild(li);
      });

      strandColleges.innerHTML = "";
      data[category].colleges.forEach(college => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = college.url;
        a.target = "_blank";
        a.textContent = college.name;
        li.appendChild(a);
        strandColleges.appendChild(li);
      });
    } else {
      strandName.textContent = "No clear result";
      strandDesc.textContent = "Try retaking the questionnaire.";
    }
  </script>
</body>
</html>
