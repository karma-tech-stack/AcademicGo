<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Senior High Career Guidance</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'tahoma', sans-serif;
    }

    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero-content {
      max-width: 700px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #f0f0f0;
    }

    .hero button {
      padding: 15px 30px;
      font-size: 18px;
      background: #4ad9ec;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .hero button:hover {
      background: #18b1c2;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to AcademicGO</h1>
      <p>Discover your ideal Senior High School strand based on your interests, hobbies, and skills.</p>
      <a href="index.html"><button>Start Now</button></a>
    </div>
  </div>
</body>
</html>
